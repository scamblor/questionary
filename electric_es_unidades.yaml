- Title: 
  Question: ¿Qué es la Intensidad de una corriente?
  Choices:
    - La cantidad de electrones que pasan por un punto en un tiempo determinado
    - La energía de esa corriente
    - La oposición que presenta un material a ser atravesado por los electrones
    - La energía producida por los electrones al atravesar un componente determinado

- Title: 
  Question: ¿Qué es la Resistencia de un elemento?
  Choices:
    - La oposición que presenta un cuerpo a ser atravesado por los electrones
    - Un indicador de la facilidad con la que la corriente atraviesa un cuerpo
    - La cantidad de calor que genera un componente al ser atravesado por la corriente eléctrica
    - La energía eléctrica que pierde un componente en un circuito al ser atravesado por una corriente

- Title: 
  Question: ¿Qué nos indica el Voltaje de un generador?
  Choices:
    - La energía que nos puede proporcionar cada unidad de carga
    - La oposición que este ejercerá frente al corriente que lo atraviesa
    - Que cantidad de electrones nos dará en una unidad de tiempo
    - La energía que nos proporcionará ese generador por unidad de tiempo

- Title: 
  Question: ¿Qué nos indica el voltaje de una pila?
  Choices:
    - La energía que nos podrá proporcionar cada unidad de carga de esa pila
    - La cantidad de electrones por segundo que podrán salir de esa pila
    - La potencia eléctrica que desarrollará esa pila en un circuito eléctrico
    - La cantidad de electrones que hay almacenados en esa pila, es decir, su carga.
